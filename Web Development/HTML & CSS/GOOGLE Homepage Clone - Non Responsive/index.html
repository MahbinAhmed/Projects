<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MAM">
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="google_ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_child">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <div class="apps">
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="account">
                    <img src="account.png" alt="account">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="content">
            <img src="google.png" alt="GOOGLE">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text">
                <img src="mic.png" alt="mic">
            </div>
            <div class="quick_buttons">
                <button class="qck_btn">Google Search</button>
                <button class="qck_btn">I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                <span>Google offered in: </span>
                <a href="#">বাংলা</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="country">Bangladesh</div>
        <div class="footer_items">
            <div class="ft_left_items">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="ft_right_items">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
